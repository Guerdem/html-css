<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Inputs</title>
</head>
<body>
    <div>
        <input class="basicInput" type="text" placeholder="Search">
    </div>
    <br>
    <div>
        <input class="shadowBoxInput" type="text" placeholder="Search Google or type a URL">
    </div>
    <br>
    <div class="linkedinSignup">
        <div class="emailInput">
            <p>
                Email
            </p>
            <input type="text" name="" id="">
        </div>
        <p class="policyDetails">
            By clicking Agree & Join, you agree to the Privacy Policy.
        </p>
        <button>
            Agree & Join
        </button>
    </div>
    <br>
    <div class="tweetFunction">
        <img src="img/ZeroD3.png" alt="">
        <input type="text" placeholder="What's happening?" name="" id="">
        <button>
            Tweet
        </button>
    </div>
</body>
</html>
