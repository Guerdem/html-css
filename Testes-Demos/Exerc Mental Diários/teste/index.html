<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    html {
        box-sizing: border-box;
    }

    *, *::before, *::after {
        box-sizing: inherit;
    }

    .parent {
        background-color: bisque;
        width: 100px;
        height: 100px;
        border: 10px solid black;
    }

    .child {
        width: 100%;
        height: 60px;
        background-color: aqua;
        border: 10px solid rgb(238, 104, 104);
        box-sizing: border-box;
    }
</style>
<body>
    <div class="parent">
        <div>parent</div>
        <div class="child">
            <div>child</div>
        </div>
    </div>
</body>
</html>
