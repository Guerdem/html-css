<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        ul > li {
            padding: 10px;
            display: table;
            color: grey;
            font-size: 20px;
        }

        div > p {
            display: none;
            font-size: 20px;
        }

        #doubt-active {
            color: black;
            font-style: italic;
            text-decoration: underline;
        }

        #doubt-desc-active {
            display: block;
        }

        #doubt-desc-active p {
            display: block;
        }
    </style>
</head>
<body>
    <div class="questions-wrapper">
        <ul class="questions-list">
            <li class="doubt-0" style="color: red;">Pergunta</li>
            <li class="doubt-1">Pergunta 1</li>
            <li class="doubt-2">Pergunta 2</li>
            <li class="doubt-3">Pergunta 3</li>
            <li class="doubt-4">Pergunta 4</li>
        </ul>
        <div class="doubt-desc-0" id="doubt-desc-active">
            <p>Descrição</p>
        </div>
        <div class="doubt-desc-1">
            <p>Descrição 1</p>
        </div>
        <div class="doubt-desc-2">
            <p>Descrição 2</p>
        </div>
        <div class="doubt-desc-3">
            <p>Descrição 3</p>
        </div>
        <div class="doubt-desc-4">
            <p>Descrição 4</p>
        </div>
    </div>
    <script>
        var doubt = document.querySelector('.doubt-0')
        var doubt1 = document.querySelector('.doubt-1')
        var doubt2 = document.querySelector('.doubt-2')
        var doubt3 = document.querySelector('.doubt-3')
        var doubt4 = document.querySelector('.doubt-4')
        
        var doubtDesc= document.querySelector('.doubt-desc-0')
        var doubtDesc1 = document.querySelector('.doubt-desc-1')
        var doubtDesc2 = document.querySelector('.doubt-desc-2')
        var doubtDesc3 = document.querySelector('.doubt-desc-3')
        var doubtDesc4 = document.querySelector('.doubt-desc-4')
        

        doubt.addEventListener("mouseover", function() {
            this.style.color = "red";
            doubtDesc.setAttribute('id','doubt-desc-active')

            doubt1.style.color = "grey"; 
            doubtDesc1.removeAttribute('id')   

            doubt2.style.color = "grey"; 
            doubtDesc2.removeAttribute('id')

            doubt3.style.color = "grey"; 
            doubtDesc3.removeAttribute('id')

            doubt4.style.color = "grey"; 
            doubtDesc4.removeAttribute('id')
        }) 

        doubt1.addEventListener("mouseover", function() {
            this.style.color = "red";
            doubtDesc1.setAttribute('id','doubt-desc-active')
            
            doubt.style.color = "grey"; 
            doubtDesc.removeAttribute('id')  

            doubt2.style.color = "grey"; 
            doubtDesc2.removeAttribute('id')

            doubt3.style.color = "grey"; 
            doubtDesc3.removeAttribute('id')

            doubt4.style.color = "grey"; 
            doubtDesc4.removeAttribute('id')
        })


        doubt2.addEventListener("mouseover", function() {
            this.style.color = "red";
            doubtDesc2.setAttribute('id','doubt-desc-active')

            doubt.style.color = "grey"; 
            doubtDesc.removeAttribute('id')
            
            doubt1.style.color = "grey"; 
            doubtDesc1.removeAttribute('id')

            doubt3.style.color = "grey"; 
            doubtDesc3.removeAttribute('id')

            doubt4.style.color = "grey"; 
            doubtDesc4.removeAttribute('id')
        })


        doubt3.addEventListener("mouseover", function() {
            this.style.color = "red";
            doubtDesc3.setAttribute('id','doubt-desc-active')

            doubt.style.color = "grey"; 
            doubtDesc.removeAttribute('id')
            
            doubt1.style.color = "grey"; 
            doubtDesc1.removeAttribute('id')  

            doubt2.style.color = "grey"; 
            doubtDesc2.removeAttribute('id')

            doubt4.style.color = "grey"; 
            doubtDesc4.removeAttribute('id')
        })      

        doubt4.addEventListener("mouseover", function() {
            this.style.color = "red";
            doubtDesc4.setAttribute('id','doubt-desc-active')

            doubt.style.color = "grey"; 
            doubtDesc.removeAttribute('id')
            
            doubt1.style.color = "grey"; 
            doubtDesc1.removeAttribute('id')   

            doubt2.style.color = "grey"; 
            doubtDesc2.removeAttribute('id')

            doubt3.style.color = "grey"; 
            doubtDesc3.removeAttribute('id')
        })

        console.log(doubt2)
    </script>
</body>
</html>
