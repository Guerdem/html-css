<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobreposição de elementos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <a href="/">Galeria de Imagens</a>
        <nav>
            <ul class="menu"> 
              <li><a href="/">Sobre</a></li>
              <li><a href="/">Produtos</a></li>
              <li><a href="/">Contato</a></li>
            </ul>
         </nav>
    </header>
    <div class="masonry">
        <section class="grid">
            <div class="grid-item">
                <img src="./imagens/Cueio.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="grid-item">
                <img src="./imagens/TWT.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="grid-item">
                <img src="./imagens/Madoka.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
            <div class="grid-item">
                <img src="./imagens/Higurashi.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
            </div>
            <div class="grid-item">
                <img src="./imagens/Prin.png" onclick="openModal();currentSlide(5)" class="hover-shadow">
            </div>
            <div class="grid-item">
                <img src="./imagens/strawberry.png" onclick="openModal();currentSlide(6)" class="hover-shadow">
            </div>
            <div class="grid-item">
                <img src="./imagens/Nana.png" onclick="openModal();currentSlide(7)" class="hover-shadow">
            </div>
            <div class="grid-item">
                <img src="./imagens/Power.png" onclick="openModal();currentSlide(8)" class="hover-shadow">
            </div>


            

            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="lightbox-content">
              
                    <div class="grid-item-lightbox">
                        <img src="./imagens/Cueio.png">
                    </div>
                    <div class="grid-item-lightbox">
                        <img src="./imagens/TWT.png">
                    </div>
                    <div class="grid-item-lightbox">
                        <img src="./imagens/Madoka.png">
                    </div>
                    <div class="grid-item-lightbox">
                        <img src="./imagens/Higurashi.png">
                    </div>
                    <div class="grid-item-lightbox">
                        <img src="./imagens/Prin.png">
                    </div>
                    <div class="grid-item-lightbox">
                        <img src="./imagens/strawberry.png">
                    </div>
                    <div class="grid-item-lightbox">
                        <img src="./imagens/Nana.png">
                    </div>
                    <div class="grid-item-lightbox">
                        <img src="./imagens/Power.png" alt="">
                    </div>
              
                  <!-- Next/previous controls -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
              

                </div>
              </div>

        </section>
    </div>
    <script>
        // Open the Modal
        function openModal() {
          document.getElementById("myModal").style.display = "flex";
        }
        
        // Close the Modal
        function closeModal() {
          document.getElementById("myModal").style.display = "none";
        }
        
        var slideIndex = 1;
        showSlides(slideIndex);
        
        // Next/previous controls
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        // Thumbnail image controls
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("grid-item-lightbox");
          var dots = document.getElementsByClassName("demo");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "flex";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
</body>
</html>
